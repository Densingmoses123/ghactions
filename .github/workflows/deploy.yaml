name: Deploy Workflow new

on:
  push:
    branches:
      - main

jobs:
  manual_approval:
      runs-on: ubuntu-latest
      steps:

        - name: Install Dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pytest pytest-cov
    
        - name: Run Final Steps
          run: |
            pytest --cov=python --cov-fail-under=60


