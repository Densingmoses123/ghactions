name: Deploy Workflow new

on:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run Final Steps
        run: |
          echo "Deploying..."
