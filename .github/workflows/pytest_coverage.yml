name: Main CI Build Workflow

on:
  pull_request:
    types:
      - opened

jobs:
  initial_steps:
    runs-on: ubuntu-latest

    steps:
    
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: DemoSonarCloudSCan
        uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: Install SonarScanner
        run: |
        curl -o sonar-scanner.zip -L "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip"
        unzip sonar-scanner.zip
        export PATH=$PATH:$PWD/sonar-scanner-4.6.2.2472-linux/bin
        sonar-scanner --version

      - name: SonarScanner SCAN
        run: sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.projectKey=Densingmoses123_ghactions

       
